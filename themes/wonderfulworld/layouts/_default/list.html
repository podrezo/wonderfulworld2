{{ partial "header.html" . }}
<div class="row">
  <div class="col-lg-12">
    {{ .Content }}
  </div>
</div>

<div class="row mt-2">
  {{ range .Pages }}
    <div class="col-lg-4 mb-4">
      <div class="card">
        {{ range first 1 (.Resources.ByType "image") }}
          <img src="{{ .Permalink }}" class="card-img-top"/>
        {{ end }}
        <div class="card-body">
          <h5 class="card-title"><span class="flag flag-32-{{lower .Params.Country}}"></span> {{ .Title }}</h5>
          <p class="card-text">{{ .Content | truncate 200 }}</p>
          <a href="{{ .Permalink }}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  {{ end }}
</div>
{{ partial "footer.html" . }}
