{{ partial "header.html" . }}
<div class="row">
  <div class="col-lg-12">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </div>
</div>

<div class="row">
  {{ range .Resources.ByType "image" }}
    <div class="col-lg-4">
      <a href="{{ .Name }}"><img src="{{ .Name }}" class="img-thumbnail"/></a>
    </div>
  {{ end }}
</div>


{{ partial "footer.html" . }}
