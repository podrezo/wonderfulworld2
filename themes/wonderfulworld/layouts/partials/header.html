<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2248432-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-2248432-3');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Petro Podrezo: Full-stack Software Developer">
  <meta name="author" content="Petro Podrezo">

  <title>{{ .Site.Title }}: {{ .Page.Title }}</title>

  <link rel="icon" type="image/svg+xml" href="/earth-globe.svg">
  <link rel="alternate icon" ype="image/png" href="/earth-globe.png">
  {{ $style := resources.Get "root.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

</head>

<body>
  <!-- Page Content -->
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col-lg-12">
        <h1 class="title"><img src="/earth-globe.svg" type="image/svg+xml"/> {{ .Site.Title }} <small>{{ .Page.Title }}</small></h1>
        <hr/>
        <ul class="nav">
          {{ range .Site.Pages.ByWeight}}
            {{ if .Params.show_in_menu }}
              <li class="nav-item">
                <a class="nav-link" href="{{ .Permalink }}">{{ .Title }}</a>
              </li>
            {{ end }}
          {{ end }}
        </ul>
      </div>
    </div>
